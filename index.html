<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
      <form name="calc">
        <table>
          <tr>
          <td>
          <input type="text" name="display" Size="16">
          <br>
          </td>
          </tr>
          <tr>
          <td>
          <input type="button" name="one" value="1" onclick="run1()">
          <input type="button" name="two" value="2" onclick="run2()">
          <input type="button" name="three" value="3" onclick="run3()">
          <input type="button" name="plus" value="+" onclick="runPlus()">
          <br>
          <input type="button" name="four" value="4" onclick="run4()">
          <input type="button" name="five" value="5" onclick="run5()">
          <input type="button" name="six" value="6" onclick="run6()">
          <input type="button" name="minus" value="-" onclick="runMinus()">
          <br>
          <input type="button" name="seven" value="7" onclick="run7()">
          <input type="button" name="eight" value="8" onclick="run8()">
          <input type="button" name="nine" value="9" onclick="run9()">
          <input type="button" name="multiply" value="*" onclick="runMultiply()">
          <br>
          <input type="button" name="clear" value="" onclick="runC()">
          <input type="button" name="zero" value="0" onclick="run0()">
          <input type="button" name="equals" value="=" onclick="runEquals()">
          <input type="button" name="divide" value="/" onclick="runDivide()">


        </table>
      </form>
